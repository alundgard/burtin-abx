<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Burtin's Antibiotics</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--optional color scales, you can specify your own color scale-->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <style>
		.chart {
			font: 10px sans-serif;
			text-align: left;
			padding: 3px;
			margin: 1px;
			color: black;
			height: auto;
			width: auto;
			border: 1px solid gainsboro;
			background: #FCFCF9;
		}
    </style>

</head>

<body>
	<svg class="chart" width=800 height=700 ></svg>
	<script>

		var chart = d3.select(".chart"),
			margin = {top: 50, right: 50, bottom: 50, left: 175},
			width = +chart.attr("width") - margin.left - margin.right,
			height = +chart.attr("height") - margin.top - margin.bottom;
			g = chart.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var y0 = d3.scaleBand().rangeRound([0, height]).paddingInner(0.1); //
		var y1 = d3.scaleBand().padding(0.05); //
		var x = d3.scaleLog().range([500, 0]); //
		var z = d3.scaleOrdinal()
    		.range(
       			["#98abc5", "#8a89a6", "#d0743c", "#ff8c00"]
    		);

    	d3.csv("data.csv", (error, data) => {
			if (error) throw error;

			//------------------------------------------------------------------
			function GS(d) { return (d.Gram_Staining === "positive" ? 1 : -1); };
			data.sort(GS); // Order by Gram Staining

			var keys = data.columns.slice(1).splice(0,3); // Antibiotics

			//------------------------------------------------------------------
			y0.domain(data.map((d) => { return d.Bacteria; }));
			y1.domain(keys).rangeRound([0, y0.bandwidth()]);
			x.domain([
				d3.min(data, (d) => { return d3.min(keys, (key) => { return d[key]; }); }), 
				d3.max(data, (d) => { return d3.max(keys, (key) => { return d[key]; }); })
			]);

			//==================================================================
			// Bars
			//==================================================================

			//------------------------------------------------------------------
			// MIC
			g.append("g")
				.selectAll("g")
				.data(data)
				.enter().append("g")
    			.attr("transform", (d, i) => { return "translate(0," + y0(d.Bacteria) + ")"; })
				.selectAll("rect")
	    			.data((d) => {
						return keys.map((key) => {
							return {key: key, value: d[key], gs: d['Gram_Staining']};
						});
					})
					.enter().append("rect")
					.attr("y", (d) => { return y1(d.key) })
					.attr("x", (d, i) => { x(d.value) })
					.attr("width", (d) => { return x(d.value); })
					.attr("height", y1.bandwidth())
					.style("fill", (d, i) => { return z(d.key) })

			//------------------------------------------------------------------
			// Gram Staining


			//==================================================================
			// Axes
			//==================================================================

			//------------------------------------------------------------------
			g.append("g")
				.attr("class", "axis")
				.call(d3.axisLeft(y0));

			//------------------------------------------------------------------
			g.append("g")
					.attr("class", "axis")
					.call(d3.axisTop(x).ticks(5, ",.3f"))
				.append("text")
				.text("MIC")
					.attr("y", -10)
					.attr("x", x(x.ticks().pop()) + 10)
					.attr("dx", "0.32em")
					.attr("fill", "#000")
					.attr("font-weight", "bold")
					.attr("text-anchor", "start");

			//==================================================================
			// Legends
			//==================================================================

			var legend = g.append("g")
				.attr("font-family", "sans-serif")
				.attr("font-size", 10)
				.attr("text-anchor", "end")
			.selectAll("g")
			.data(keys.slice().reverse())
			.enter().append("g")
				.attr("transform", (d, i) => { return "translate(0," + i * 20 + ")"; });

			legend.append("rect")
				.attr("x", width - 19)
				.attr("width", 19)
				.attr("height", 19)
				.attr("fill", z);

			legend.append("text")
				.attr("x", width - 24)
				.attr("y", 9.5)
				.attr("dy", "0.32em")
				.text((d) => { return d; });
		});

	</script>

</body>

</html>
